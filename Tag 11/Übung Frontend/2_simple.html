<!doctype html>
<html>
    <head>
        <!-- page header, usually the tab name in the browser -->
        <title>Some Simple HTML without CSS</title>
    </head>
    
    <body>
        <h1>Hallo World</h1>
        &#127793;Guten Tag <b>Hinz und Kunz</b>&#127808;

        <span>Some text (no ID, no class)</span>
        <span class="my_class">text in a span with class, no ID</span>
        <span id="span1">text in a span with ID span1</span>
        <span id="span2" class="my_class">Span with ID (span2) and class (my_class)</span>

        <a href="https://wiki.selfhtml.org/wiki/HTML">HTML @ selfhtml.org</a>
     </body>

</html>
